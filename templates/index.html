    <script>

        var cities = '{{ tab_names|tojson }}'
        //console.log(cities)

        var tabs = document.querySelectorAll('.cityName')
        tabs.forEach(tab => {
            tab.addEventListener('click', getCityDetails);
        })
        //document.getElementById('cityName').addEventListener('click', getCityDetails)

        function getCityDetails(e) {
            fetch('static/data.json')
                .then(res => res.json())
                .then(data => {
                    let city_name = e.target.value;
                    let content = data.filter(i => i.city === city_name)[0]['content']
                    document.getElementById('city-name').innerHTML = city_name;
                    document.getElementById('content').innerHTML = content;
                })
        }









        let btn = document.querySelector(".bx-menu");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function () {

            sidebar.classList.toggle("active");
        }
    </script>
